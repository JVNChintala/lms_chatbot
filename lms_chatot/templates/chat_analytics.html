<!-- Dynamic Analytics Widget for Chat -->
<div class="chat-analytics-widget" style="margin: 15px 0; padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 12px; color: white;">
    <div class="analytics-header" style="font-size: 16px; font-weight: 600; margin-bottom: 15px; text-align: center;">
        ðŸ“Š Canvas Analytics
    </div>
    
    <!-- Metrics Cards -->
    <div class="metrics-row" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 10px; margin-bottom: 15px;">
        <div v-for="(value, key) in analytics" :key="key" 
             v-if="typeof value === 'number'"
             class="metric-card" 
             style="background: rgba(255,255,255,0.15); padding: 15px; border-radius: 8px; text-align: center;">
            <div style="font-size: 24px; font-weight: 700; margin-bottom: 5px;">{{ value }}</div>
            <div style="font-size: 11px; opacity: 0.9;">{{ formatLabel(key) }}</div>
        </div>
    </div>
    
    <!-- Recent Courses -->
    <div v-if="analytics.recent_courses && analytics.recent_courses.length > 0" 
         style="background: rgba(255,255,255,0.1); padding: 12px; border-radius: 8px; margin-bottom: 15px;">
        <div style="font-size: 13px; font-weight: 600; margin-bottom: 8px;">ðŸ“š Recent Courses</div>
        <div v-for="course in analytics.recent_courses" :key="course.id" 
             style="background: rgba(255,255,255,0.1); padding: 8px; margin-bottom: 5px; border-radius: 4px; font-size: 12px;">
            {{ course.name }}
        </div>
    </div>
    
    <!-- Quick Actions -->
    <div v-if="analytics.quick_actions && analytics.quick_actions.length > 0" 
         class="quick-actions" style="text-align: center;">
        <div style="font-size: 13px; margin-bottom: 10px; opacity: 0.9;">Quick Actions</div>
        <button v-for="action in analytics.quick_actions" :key="action.action"
                @click="executeQuickAction(action)"
                style="background: rgba(255,255,255,0.2); color: white; border: 1px solid rgba(255,255,255,0.3); 
                       padding: 8px 12px; border-radius: 6px; cursor: pointer; font-size: 11px; 
                       margin: 0 3px; transition: all 0.3s;"
                onmouseover="this.style.background='rgba(255,255,255,0.3)'"
                onmouseout="this.style.background='rgba(255,255,255,0.2)'">
            {{ action.label }}
        </button>
    </div>
</div>
