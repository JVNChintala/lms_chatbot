<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; background: #f8fafc; height: 100vh; }
        .widget-container { height: 100vh; display: flex; flex-direction: column; background: white; }
        .widget-header { padding: 16px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; display: flex; justify-content: space-between; align-items: center; }
        .widget-header h3 { font-size: 16px; font-weight: 600; }
        .chat-box { flex: 1; overflow-y: auto; padding: 16px; }
        .message { margin-bottom: 12px; display: flex; animation: slideIn 0.3s; }
        .message.user { justify-content: flex-end; }
        .message-content { max-width: 75%; padding: 10px 14px; border-radius: 12px; font-size: 14px; line-height: 1.4; }
        .message.user .message-content { background: #667eea; color: white; border-bottom-right-radius: 4px; }
        .message.assistant .message-content { background: #f1f5f9; color: #1e293b; border-bottom-left-radius: 4px; }
        .input-area { padding: 12px; border-top: 1px solid #e2e8f0; display: flex; gap: 8px; background: white; }
        .input-area input { flex: 1; padding: 10px 12px; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 14px; outline: none; }
        .input-area input:focus { border-color: #667eea; }
        .input-area button { padding: 10px 16px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 500; }
        .input-area button:hover { background: #5568d3; }
        .input-area button:disabled { background: #94a3b8; cursor: not-allowed; }
        .thinking { display: flex; align-items: center; gap: 4px; color: #64748b; }
        .dot { width: 6px; height: 6px; background: #94a3b8; border-radius: 50%; animation: bounce 1.4s infinite ease-in-out both; }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .status { font-size: 11px; color: #94a3b8; }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="widget-header">
            <h3>ðŸ§  AI Assistant</h3>
            <span class="status" id="status">Ready</span>
        </div>
        <div class="chat-box" id="chatBox"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Ask me anything..." />
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let messages = [];
        let sessionId = null;
        let userRole = null;
        let canvasUserId = null;
        let currentConversationId = null;

        // Listen for Canvas context from parent
        window.addEventListener('message', function(event) {
            if (event.data.source === 'canvas') {
                canvasUserId = event.data.canvas_user_id;
                userRole = event.data.user_role || 'student';
                
                console.log('Canvas context received:', { canvasUserId, userRole });
                document.getElementById('status').textContent = `Connected as ${userRole}`;
                
                // Load conversations
                if (canvasUserId) {
                    loadConversations();
                }
            }
        });

        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });

        async function loadConversations() {
            try {
                const response = await fetch(`/conversations?canvas_user_id=${canvasUserId}`);
                const data = await response.json();
                
                // Auto-load most recent conversation
                if (data.conversations && data.conversations.length > 0) {
                    currentConversationId = data.conversations[0].id;
                    await loadConversation(currentConversationId);
                }
            } catch (error) {
                console.error('Failed to load conversations:', error);
            }
        }

        async function loadConversation(conversationId) {
            try {
                const response = await fetch(`/conversations/${conversationId}/messages`);
                const data = await response.json();
                
                messages = [];
                document.getElementById('chatBox').innerHTML = '';
                
                data.messages.forEach(msg => {
                    addMessage(msg.role, msg.content);
                    messages.push({ role: msg.role, content: msg.content });
                });
            } catch (error) {
                console.error('Failed to load conversation:', error);
            }
        }

        function addMessage(role, content) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML = `<div class="message-content">${escapeHtml(content)}</div>`;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const sendBtn = document.getElementById('sendBtn');
            const userMessage = input.value.trim();
            
            if (!userMessage || !canvasUserId) return;

            addMessage('user', userMessage);
            messages.push({ role: 'user', content: userMessage });
            input.value = '';
            sendBtn.disabled = true;

            // Add thinking indicator
            const thinkingId = 'thinking-' + Date.now();
            const chatBox = document.getElementById('chatBox');
            const thinkingDiv = document.createElement('div');
            thinkingDiv.id = thinkingId;
            thinkingDiv.className = 'message assistant';
            thinkingDiv.innerHTML = '<div class="message-content thinking"><span class="dot"></span><span class="dot"></span><span class="dot"></span> Thinking...</div>';
            chatBox.appendChild(thinkingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch('/inference', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        messages, 
                        temperature: 0.7, 
                        max_tokens: 1000, 
                        session_id: sessionId, 
                        user_role: userRole,
                        canvas_user_id: canvasUserId,
                        conversation_id: currentConversationId
                    })
                });

                document.getElementById(thinkingId).remove();

                if (!response.ok) throw new Error('API request failed');

                const data = await response.json();
                if (data.session_id) sessionId = data.session_id;
                addMessage('assistant', data.content);
                messages.push({ role: 'assistant', content: data.content });
            } catch (error) {
                document.getElementById(thinkingId)?.remove();
                addMessage('assistant', 'Error: ' + error.message);
            } finally {
                sendBtn.disabled = false;
                input.focus();
            }
        }
    </script>
</body>
</html>
