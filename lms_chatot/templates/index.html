<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Chatbot</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; height: 100vh; display: flex; flex-direction: column; background: white; }
        .header { padding: 20px; background: #2563eb; color: white; text-align: center; }
        .chat-box { flex: 1; overflow-y: auto; padding: 20px; }
        .message { margin-bottom: 15px; display: flex; }
        .message.user { justify-content: flex-end; }
        .message-content { max-width: 70%; padding: 10px 15px; border-radius: 10px; }
        .message.user .message-content { background: #2563eb; color: white; }
        .message.assistant .message-content { background: #e5e7eb; color: #1f2937; }
        .input-area { padding: 20px; border-top: 1px solid #e5e7eb; display: flex; gap: 10px; }
        .input-area input { flex: 1; padding: 10px; border: 1px solid #d1d5db; border-radius: 5px; font-size: 14px; }
        .input-area button { padding: 10px 20px; background: #2563eb; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .input-area button:hover { background: #1d4ed8; }
        .input-area button:disabled { background: #9ca3af; cursor: not-allowed; }
        .settings { padding: 15px 20px; border-top: 1px solid #e5e7eb; background: #f9fafb; }
        .settings label { margin-right: 10px; font-size: 14px; }
        .settings input, .settings select { margin-right: 15px; padding: 5px; border: 1px solid #d1d5db; border-radius: 3px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>LLM Chatbot</h1>
        </div>
        <div class="settings">
            <label>Role:</label>
            <select id="userRole">
                <option value="">Select Role</option>
                <option value="student">Student</option>
                <option value="teacher">Teacher/Faculty</option>
            </select>
            <label>Model:</label>
            <select id="model">
                <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                <option value="gpt-4">GPT-4</option>
                <option value="claude-3-sonnet-20240229">Claude 3 Sonnet</option>
            </select>
            <label>Temperature:</label>
            <input type="number" id="temperature" value="0.7" min="0" max="2" step="0.1" style="width: 60px;">
            <label>Max Tokens:</label>
            <input type="number" id="maxTokens" value="1000" min="100" max="4000" step="100" style="width: 80px;">
        </div>
        <div class="chat-box" id="chatBox"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message..." />
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let messages = [];
        let sessionId = null;

        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });

        function addMessage(role, content) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML = `<div class="message-content">${content}</div>`;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const sendBtn = document.getElementById('sendBtn');
            const userMessage = input.value.trim();
            
            if (!userMessage) return;

            addMessage('user', userMessage);
            messages.push({ role: 'user', content: userMessage });
            input.value = '';
            sendBtn.disabled = true;

            try {
                const model = document.getElementById('model').value;
                const temperature = parseFloat(document.getElementById('temperature').value);
                const maxTokens = parseInt(document.getElementById('maxTokens').value);
                const userRole = document.getElementById('userRole').value;

                const response = await fetch('/inference', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ model, messages, temperature, max_tokens: maxTokens, session_id: sessionId, user_role: userRole })
                });

                if (!response.ok) throw new Error('API request failed');

                const data = await response.json();
                if (data.session_id) sessionId = data.session_id;
                addMessage('assistant', data.content);
                messages.push({ role: 'assistant', content: data.content });
            } catch (error) {
                addMessage('assistant', 'Error: ' + error.message);
                console.error('Error:', error);
            } finally {
                sendBtn.disabled = false;
                input.focus();
            }
        }
        
        document.getElementById('userRole').addEventListener('change', function() {
            const role = this.value;
            if (role) {
                addMessage('assistant', `Role set to: ${role === 'student' ? 'Student' : 'Teacher/Faculty'}`);
            }
        });
    </script>
</body>
</html>
