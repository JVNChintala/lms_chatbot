<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas AI Assistant</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: transparent; height: 100vh; }
        .app-container { height: 100vh; display: flex; background: white; }
        
        /* Sidebar */
        .sidebar { width: 300px; background: #f8fafc; border-right: 1px solid #e2e8f0; display: flex; flex-direction: column; }
        .sidebar-header { padding: 15px; background: #1e40af; color: white; }
        .new-chat-btn { width: 100%; padding: 10px; background: #2563eb; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px; }
        .conversations-list { flex: 1; overflow-y: auto; padding: 10px; }
        .conversation-item { padding: 10px; margin-bottom: 5px; background: white; border-radius: 5px; cursor: pointer; border: 1px solid #e2e8f0; }
        .conversation-item:hover { background: #f1f5f9; }
        .conversation-item.active { background: #dbeafe; border-color: #2563eb; }
        .conversation-title { font-weight: 500; margin-bottom: 5px; }
        .conversation-preview { font-size: 12px; color: #64748b; }
        
        /* Chat Area */
        .chat-container { flex: 1; display: flex; flex-direction: column; }
        .chat-header { padding: 15px; background: #2563eb; color: white; }
        .chat-box { flex: 1; overflow-y: auto; padding: 20px; }
        .message { margin-bottom: 15px; display: flex; }
        .message.user { justify-content: flex-end; }
        .message-content { max-width: 70%; padding: 10px 15px; border-radius: 10px; }
        .message.user .message-content { background: #2563eb; color: white; }
        .message.assistant .message-content { background: #e5e7eb; color: #1f2937; }
        .input-area { padding: 15px; border-top: 1px solid #e5e7eb; display: flex; gap: 10px; }
        .input-area input { flex: 1; padding: 10px; border: 1px solid #d1d5db; border-radius: 5px; font-size: 14px; }
        .input-area button { padding: 10px 20px; background: #2563eb; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .input-area button:hover { background: #1d4ed8; }
        .input-area button:disabled { background: #9ca3af; cursor: not-allowed; }
        .thinking { display: flex; align-items: center; gap: 5px; }
        .dot { width: 8px; height: 8px; background: #6b7280; border-radius: 50%; animation: bounce 1.4s infinite ease-in-out both; }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Conversations</h3>
                <button class="new-chat-btn" onclick="startNewChat()">+ New Chat</button>
            </div>
            <div class="conversations-list" id="conversationsList">
                <!-- Conversations will be loaded here -->
            </div>
        </div>
        
        <!-- Chat Area -->
        <div class="chat-container">
            <div class="chat-header">
                <h2>AI Assistant</h2>
            </div>
            <div class="chat-box" id="chatBox"></div>
            <div class="input-area">
                <input type="text" id="userInput" placeholder="Ask me anything..." />
                <button id="sendBtn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        let messages = [];
        let sessionId = null;
        let userRole = null;
        let canvasUserId = null;
        let currentConversationId = null;
        let conversations = [];

        // Get user info from Canvas context or localStorage
        const urlParams = new URLSearchParams(window.location.search);
        canvasUserId = urlParams.get('user_id') || localStorage.getItem('canvas_user_id');
        userRole = urlParams.get('role') || localStorage.getItem('canvas_role') || 'student';
        
        // Convert canvas_user_id to integer if it exists
        if (canvasUserId) {
            canvasUserId = parseInt(canvasUserId);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadConversations();
            document.getElementById('userInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendMessage();
            });
        });

        async function loadConversations() {
            if (!canvasUserId) return;
            
            try {
                const response = await fetch(`/conversations?canvas_user_id=${canvasUserId}`);
                const data = await response.json();
                conversations = data.conversations || [];
                renderConversations();
            } catch (error) {
                console.error('Failed to load conversations:', error);
            }
        }

        function renderConversations() {
            const list = document.getElementById('conversationsList');
            list.innerHTML = '';
            
            conversations.forEach(conv => {
                const item = document.createElement('div');
                item.className = `conversation-item ${conv.id === currentConversationId ? 'active' : ''}`;
                item.onclick = () => loadConversation(conv.id);
                item.innerHTML = `
                    <div class="conversation-title">${conv.title}</div>
                    <div class="conversation-preview">${new Date(conv.created_at).toLocaleDateString()}</div>
                `;
                list.appendChild(item);
            });
        }

        async function loadConversation(conversationId) {
            currentConversationId = conversationId;
            renderConversations();
            
            try {
                const response = await fetch(`/conversations/${conversationId}/messages`);
                const data = await response.json();
                
                messages = [];
                document.getElementById('chatBox').innerHTML = '';
                
                data.messages.forEach(msg => {
                    addMessage(msg.role, msg.content);
                    messages.push({ role: msg.role, content: msg.content });
                });
            } catch (error) {
                console.error('Failed to load conversation:', error);
            }
        }

        async function startNewChat() {
            if (!canvasUserId) {
                currentConversationId = null;
                messages = [];
                document.getElementById('chatBox').innerHTML = '';
                renderConversations();
                return;
            }
            
            try {
                const response = await fetch('/conversations', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ canvas_user_id: canvasUserId, title: 'New Chat' })
                });
                const data = await response.json();
                
                currentConversationId = data.conversation_id;
                messages = [];
                document.getElementById('chatBox').innerHTML = '';
                
                await loadConversations();
            } catch (error) {
                console.error('Failed to create conversation:', error);
            }
        }

        function addMessage(role, content) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML = `<div class="message-content">${content}</div>`;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const sendBtn = document.getElementById('sendBtn');
            const userMessage = input.value.trim();
            
            if (!userMessage) return;

            addMessage('user', userMessage);
            messages.push({ role: 'user', content: userMessage });
            input.value = '';
            sendBtn.disabled = true;

            // Add thinking indicator
            const thinkingId = 'thinking-' + Date.now();
            const chatBox = document.getElementById('chatBox');
            const thinkingDiv = document.createElement('div');
            thinkingDiv.id = thinkingId;
            thinkingDiv.className = 'message assistant';
            thinkingDiv.innerHTML = '<div class="message-content thinking"><span class="dot"></span><span class="dot"></span><span class="dot"></span> Working on it...</div>';
            chatBox.appendChild(thinkingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch('/inference', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        messages, 
                        temperature: 0.7, 
                        max_tokens: 1000, 
                        session_id: sessionId, 
                        user_role: userRole,
                        canvas_user_id: canvasUserId,
                        conversation_id: currentConversationId
                    })
                });

                // Remove thinking indicator
                document.getElementById(thinkingId).remove();

                if (!response.ok) throw new Error('API request failed');

                const data = await response.json();
                if (data.session_id) sessionId = data.session_id;
                addMessage('assistant', data.content);
                messages.push({ role: 'assistant', content: data.content });
                
                // Refresh conversations list to show updated titles
                if (canvasUserId) {
                    setTimeout(loadConversations, 500);
                }
            } catch (error) {
                document.getElementById(thinkingId)?.remove();
                addMessage('assistant', 'Error: ' + error.message);
            } finally {
                sendBtn.disabled = false;
                input.focus();
            }
        }
    </script>
</body>
</html>
