<div id="canvas-ai-widget-root">
    <style>
        /* Widget Root & Scoped Variables */
        #canvas-ai-widget-root {
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --sidebar-gradient-start: #1e3a8a;
            --sidebar-gradient-end: #1e40af;
            --sidebar-border: rgba(255, 255, 255, 0.1);
            --chat-bg: #ffffff;
            --chat-box-bg-start: #f8fafc;
            --chat-box-bg-end: #f1f5f9;
            --message-assistant-bg: #ffffff;
            --message-assistant-border: #e5e7eb;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --input-bg: #f9fafb;
            --input-border: #e5e7eb;
            --new-chat-accent: #10b981;

            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        #canvas-ai-widget-root[data-theme="dark"] {
            --bg-gradient-start: #1e293b;
            --bg-gradient-end: #0f172a;
            --sidebar-gradient-start: #0f172a;
            --sidebar-gradient-end: #1e293b;
            --sidebar-border: rgba(255, 255, 255, 0.05);
            --chat-bg: #1e293b;
            --chat-box-bg-start: #0f172a;
            --chat-box-bg-end: #1e293b;
            --message-assistant-bg: #334155;
            --message-assistant-border: #475569;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --input-bg: #334155;
            --input-border: #475569;
            --new-chat-accent: #10b981;
        }

        /* Resets inside widget */
        #canvas-ai-widget-root * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Widget Toggle Button */
        #canvas-ai-widget-root .canvas-ai-toggle-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
            border: none;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: absolute;
            bottom: 0;
            right: 0;
            z-index: 10001;
        }

        #canvas-ai-widget-root .canvas-ai-toggle-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 16px rgba(37, 99, 235, 0.5);
        }

        #canvas-ai-widget-root .canvas-ai-toggle-btn .toggle-icon {
            transition: transform 0.3s;
        }

        #canvas-ai-widget-root.open .canvas-ai-toggle-btn {
            transform: rotate(45deg);
            background: #ef4444;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
        }

        /* Main App Container */
        #canvas-ai-widget-root .app-container {
            width: 400px;
            height: 600px;
            max-height: calc(100vh - 100px);
            max-width: calc(100vw - 40px);
            background: var(--chat-bg);
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            /* Stack sidebar and chat? No, overlay sidebar */
            position: absolute;
            bottom: 80px;
            right: 0;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: bottom right;
            opacity: 0;
            transform: scale(0.9) translateY(20px);
            pointer-events: none;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        #canvas-ai-widget-root.open .app-container {
            opacity: 1;
            transform: scale(1) translateY(0);
            pointer-events: auto;
        }

        /* Sidebar (Overlay in widget mode) */
        #canvas-ai-widget-root .sidebar {
            width: 280px;
            background: linear-gradient(180deg, var(--sidebar-gradient-start) 0%, var(--sidebar-gradient-end) 100%);
            display: flex;
            flex-direction: column;
            box-shadow: 4px 0 24px rgba(0, 0, 0, 0.15);
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            z-index: 10;
            transform: translateX(-100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #canvas-ai-widget-root .sidebar.active {
            transform: translateX(0);
        }

        #canvas-ai-widget-root .sidebar-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 5;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        #canvas-ai-widget-root .sidebar.active~.sidebar-overlay {
            opacity: 1;
            pointer-events: auto;
        }

        /* Sidebar content adjustments */
        #canvas-ai-widget-root .sidebar-header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.15);
            color: white;
            border-bottom: 1px solid var(--sidebar-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #canvas-ai-widget-root .sidebar-header h3 {
            font-size: 16px;
            font-weight: 600;
        }

        #canvas-ai-widget-root .theme-toggle {
            width: 36px;
            height: 36px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        #canvas-ai-widget-root .new-chat-section {
            padding: 16px;
        }

        #canvas-ai-widget-root .new-chat-btn {
            width: 100%;
            padding: 12px 16px;
            background: linear-gradient(135deg, var(--new-chat-accent) 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        #canvas-ai-widget-root .conversations-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        #canvas-ai-widget-root .conversation-item {
            padding: 12px;
            margin-bottom: 6px;
            border-radius: 8px;
            font-size: 14px;
        }

        /* Chat Area */
        #canvas-ai-widget-root .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--chat-bg);
            height: 100%;
            width: 100%;
            border-radius: 0;
            /* Already in rounded container */
        }

        #canvas-ai-widget-root .chat-header {
            padding: 16px 20px;
            background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 2;
        }

        #canvas-ai-widget-root .menu-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 4px;
            margin-right: 12px;
            display: flex;
        }

        #canvas-ai-widget-root .chat-header-text h2 {
            font-size: 16px;
            margin: 0;
        }

        #canvas-ai-widget-root .chat-header-subtitle {
            font-size: 11px;
            opacity: 0.8;
        }

        #canvas-ai-widget-root .chat-box {
            flex: 1;
            padding: 16px;
            background: linear-gradient(180deg, var(--chat-box-bg-start) 0%, var(--chat-box-bg-end) 100%);
            overflow-y: auto;
        }

        #canvas-ai-widget-root .message {
            margin-bottom: 16px;
            display: flex;
        }

        #canvas-ai-widget-root .message-content {
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 13px;
        }

        #canvas-ai-widget-root .message.user .message-content {
            background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
            color: white;
        }

        #canvas-ai-widget-root .message.assistant .message-content {
            background: var(--message-assistant-bg);
            color: var(--text-primary);
            border: 1px solid var(--message-assistant-border);
        }

        #canvas-ai-widget-root .input-area {
            padding: 16px;
            background: var(--chat-bg);
            border-top: 1px solid var(--input-border);
        }

        #canvas-ai-widget-root .input-area input {
            padding: 12px 16px;
            font-size: 13px;
        }

        #canvas-ai-widget-root .input-area button.send-btn {
            padding: 12px 20px;
        }

        /* Empty State & Grids */
        #canvas-ai-widget-root .quick-actions {
            grid-template-columns: 1fr;
            /* Single column in widget */
            gap: 8px;
        }

        #canvas-ai-widget-root .quick-action-btn {
            padding: 12px;
            font-size: 13px;
        }

        /* Thinking animation */
        #canvas-ai-widget-root .thinking .dot {
            width: 6px;
            height: 6px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            #canvas-ai-widget-root {
                bottom: 0;
                right: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
            }

            #canvas-ai-widget-root.open {
                pointer-events: auto;
            }

            #canvas-ai-widget-root .app-container {
                width: 100%;
                height: calc(100% - 70px);
                bottom: 70px;
                border-radius: 16px 16px 0 0;
            }

            #canvas-ai-widget-root .canvas-ai-toggle-btn {
                bottom: 16px;
                right: 16px;
            }
        }
    </style>

    <!-- UI -->
    <button class="canvas-ai-toggle-btn" id="canvasAiToggle" onclick="window.CanvasAI.toggleWidget()">
        <span class="toggle-icon">üí¨</span>
    </button>

    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar" id="canvasAiSidebar">
            <div class="sidebar-header">
                <h3>Conversations</h3>
                <button class="theme-toggle" onclick="window.CanvasAI.toggleTheme()" title="Toggle dark mode">
                    <span id="themeIcon">üåô</span>
                </button>
            </div>
            <div class="new-chat-section">
                <button class="new-chat-btn" onclick="window.CanvasAI.startNewChat()">
                    <span>‚ú®</span> New Chat
                </button>
            </div>
            <div class="conversations-list" id="conversationsList"></div>
        </div>

        <!-- Overlay to close sidebar -->
        <div class="sidebar-overlay" onclick="window.CanvasAI.toggleSidebar()"></div>

        <!-- Chat -->
        <div class="chat-container">
            <div class="chat-header">
                <div class="chat-header-left">
                    <button class="menu-btn" onclick="window.CanvasAI.toggleSidebar()">‚ò∞</button>
                    <div class="chat-header-text">
                        <h2>AI Assistant</h2>
                        <div class="chat-header-subtitle">Canvas LMS Helper</div>
                    </div>
                </div>
                <div class="status-badge" style="font-size: 10px; padding: 4px 8px;">
                    <div class="status-dot" style="width: 6px; height: 6px;"></div>
                    <span>Online</span>
                </div>
            </div>

            <div class="chat-box" id="chatBox">
                <!-- Content injected via JS -->
            </div>

            <div class="input-area">
                <div class="input-wrapper">
                    <input type="text" id="userInput" placeholder="Ask me anything..." />
                </div>
                <button id="sendBtn" class="send-btn" onclick="window.CanvasAI.sendMessage()">
                    <span>üöÄ</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        (function () {
            // Prevent duplicate injection
            if (window.CanvasAI) return;

            // Configuration
            const CONFIG = {
                API_BASE: 'https://canvas-ai-backend.example.com', // Replace with absolute backend URL
                ROOT_ID: 'canvas-ai-widget-root'
            };

            // State
            const state = {
                messages: [],
                sessionId: null,
                canvasUserId: null,
                userRole: 'student',
                username: 'Guest',
                currentConversationId: null,
                conversations: [],
                isOpen: false,
                isSidebarOpen: false
            };

            // Initialize Context
            function initContext() {
                const env = window.ENV || {};

                // Prefer ENV, fall back to params or storage
                // Note: window.ENV is standard in Canvas LMS
                state.canvasUserId = env.current_user_id || localStorage.getItem('canvas_ai_user_id');
                state.username = (env.current_user) ? env.current_user.display_name : (localStorage.getItem('canvas_ai_username') || 'Student');

                // Determine role
                if (env.current_user_roles && env.current_user_roles.some(r => ['teacher', 'admin', 'designer'].includes(r))) {
                    state.userRole = 'teacher';
                } else {
                    state.userRole = 'student';
                }

                // Persist to local storage for consistency across pages if ENV is missing in some contexts (e.g. wrapper pages)
                if (state.canvasUserId) localStorage.setItem('canvas_ai_user_id', state.canvasUserId);
                if (state.username) localStorage.setItem('canvas_ai_username', state.username);

                // Load persistent theme
                const savedTheme = localStorage.getItem('canvas_ai_theme') || 'light';
                document.getElementById('canvas-ai-widget-root').setAttribute('data-theme', savedTheme);
                updateThemeIcon(savedTheme);

                console.log('Canvas AI Widget Initialized', state);
            }

            // Public API attached to window for HTML onclick handlers
            window.CanvasAI = {
                toggleWidget: function () {
                    const root = document.getElementById(CONFIG.ROOT_ID);
                    state.isOpen = !state.isOpen;

                    if (state.isOpen) {
                        root.classList.add('open');
                        const btn = root.querySelector('.canvas-ai-toggle-btn .toggle-icon');
                        btn.textContent = '‚úï';

                        // Focus input only when opening
                        setTimeout(() => {
                            const input = document.getElementById('userInput');
                            if (input) input.focus();
                        }, 300);

                        if (state.messages.length === 0) renderEmptyState();
                    } else {
                        root.classList.remove('open');
                        const btn = root.querySelector('.canvas-ai-toggle-btn .toggle-icon');
                        btn.textContent = 'üí¨';
                    }
                },

                toggleSidebar: function () {
                    const sidebar = document.getElementById('canvasAiSidebar');
                    state.isSidebarOpen = !state.isSidebarOpen;
                    if (state.isSidebarOpen) {
                        sidebar.classList.add('active');
                        loadConversations();
                    } else {
                        sidebar.classList.remove('active');
                    }
                },

                toggleTheme: function () {
                    const root = document.getElementById(CONFIG.ROOT_ID);
                    const current = root.getAttribute('data-theme');
                    const next = current === 'dark' ? 'light' : 'dark';

                    root.setAttribute('data-theme', next);
                    localStorage.setItem('canvas_ai_theme', next);
                    updateThemeIcon(next);
                },

                startNewChat: function () {
                    state.currentConversationId = null;
                    state.messages = [];
                    renderEmptyState();
                    window.CanvasAI.toggleSidebar(); // Close sidebar on mobile/widget view

                    // Create on backend
                    createNewConversation();
                },

                sendMessage: sendMessage,
                quickAction: function (text) {
                    const input = document.getElementById('userInput');
                    input.value = text;
                    sendMessage();
                }
            };

            function updateThemeIcon(theme) {
                const icon = document.getElementById('themeIcon');
                if (icon) icon.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            }

            async function createNewConversation() {
                if (!state.canvasUserId) return;
                try {
                    const res = await fetch(`${CONFIG.API_BASE}/conversations`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ canvas_user_id: state.canvasUserId, title: 'New Chat' })
                    });
                    const data = await res.json();
                    state.currentConversationId = data.conversation_id;
                } catch (e) {
                    console.error('Failed to init chat', e);
                }
            }

            async function loadConversations() {
                if (!state.canvasUserId) return;
                try {
                    const res = await fetch(`${CONFIG.API_BASE}/conversations?canvas_user_id=${state.canvasUserId}`);
                    const data = await res.json();
                    state.conversations = data.conversations || [];

                    const list = document.getElementById('conversationsList');
                    list.innerHTML = '';

                    state.conversations.forEach(conv => {
                        const item = document.createElement('div');
                        item.className = 'conversation-item';
                        item.innerHTML = `<strong>${conv.title || 'Untitled'}</strong><br><small>${new Date(conv.created_at).toLocaleDateString()}</small>`;
                        item.onclick = () => loadConversation(conv.id);
                        list.appendChild(item);
                    });
                } catch (e) {
                    console.error('Failed to load conversations', e);
                }
            }

            async function loadConversation(id) {
                state.currentConversationId = id;
                window.CanvasAI.toggleSidebar();

                // Fetch messages
                try {
                    const res = await fetch(`${CONFIG.API_BASE}/conversations/${id}/messages`);
                    const data = await res.json();
                    state.messages = data.messages || [];
                    renderMessages();
                } catch (e) {
                    console.error('Failed to load messages', e);
                }
            }

            function renderMessages() {
                const box = document.getElementById('chatBox');
                box.innerHTML = '';
                state.messages.forEach(msg => appendMessage(msg.role, msg.content));
                box.scrollTop = box.scrollHeight;
            }

            function appendMessage(role, content) {
                const box = document.getElementById('chatBox');
                const div = document.createElement('div');
                div.className = `message ${role}`;
                div.innerHTML = `<div class="message-content">${content}</div>`;
                box.appendChild(div);
            }

            function renderEmptyState() {
                const box = document.getElementById('chatBox');
                let quickActionsHtml = `
                <button class="quick-action-btn" onclick="window.CanvasAI.quickAction('List my courses')">üìö List my courses</button>
                <button class="quick-action-btn" onclick="window.CanvasAI.quickAction('Show my assignments')">üìù My assignments</button>
                <button class="quick-action-btn" onclick="window.CanvasAI.quickAction('Help me get started')">‚ùì Get help</button>
            `;

                // Only show Create Course if generic or admin (simplified check)
                if (state.userRole === 'teacher' || state.userRole === 'admin') {
                    quickActionsHtml += `<button class="quick-action-btn" onclick="window.CanvasAI.quickAction('Create a new course')">‚ûï Create course</button>`;
                }

                box.innerHTML = `
                <div class="empty-state" style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100%; text-align:center; padding:20px;">
                    <div style="font-size:40px; margin-bottom:10px;">üëã</div>
                    <div style="font-weight:600; margin-bottom:8px;">Hi, ${state.username}</div>
                    <div style="color:var(--text-secondary); margin-bottom:20px; font-size:13px;">How can I help you with Canvas today?</div>
                    <div class="quick-actions" style="display:grid; width:100%; max-width:260px; grid-gap:8px;">
                        ${quickActionsHtml}
                    </div>
                </div>
            `;
            }

            async function sendMessage() {
                const input = document.getElementById('userInput');
                const txt = input.value.trim();
                if (!txt) return;

                // UI Update
                appendMessage('user', txt);
                state.messages.push({ role: 'user', content: txt });
                input.value = '';

                // Loading indicator
                const box = document.getElementById('chatBox');
                const thinking = document.createElement('div');
                thinking.className = 'message assistant thinking-bubble';
                thinking.innerHTML = `<div class="message-content thinking"><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>`;
                box.appendChild(thinking);
                box.scrollTop = box.scrollHeight;

                try {
                    const res = await fetch(`${CONFIG.API_BASE}/inference`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            messages: state.messages,
                            canvas_user_id: state.canvasUserId,
                            user_role: state.userRole,
                            conversation_id: state.currentConversationId,
                            session_id: state.sessionId
                        })
                    });

                    const data = await res.json();
                    thinking.remove();

                    if (data.session_id) state.sessionId = data.session_id;
                    if (data.conversation_id) state.currentConversationId = data.conversation_id;

                    appendMessage('assistant', data.content);
                    state.messages.push({ role: 'assistant', content: data.content });

                    // Refresh title/conv list if new
                    if (state.messages.length <= 2) loadConversations();

                } catch (e) {
                    thinking.remove();
                    appendMessage('assistant', 'Sorry, I encountered an error. Please try again.');
                    console.error(e);
                }

                // Re-focus input if still open on web (on mobile might hide keyboard, but here generic)
                input.focus();
            }

            // Initialize on load
            initContext();

            // Listen for Enter key
            document.getElementById('userInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });

        })();
    </script>
</div>
